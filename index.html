<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Checker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .demo-card-wide.mdl-card {
            width: 512px;
            margin: auto;
            justify-content: center;
        }
        .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('https://getmdl.io/assets/demos/welcome_card.jpg') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
            color: #fff;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Is it really a word?</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#" id="word-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="wordInput">
                                <label class="mdl-textfield__label" for="wordInput">Enter a word</label>
                            </div>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="checkWord()">
                            Check Word
                        </button>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let dictionary = [];

        // Load the dictionary when the page loads
        fetch('dictionary.txt')
            .then(response => response.text())
            .then(text => {
                dictionary = text.split('\n').map(word => word.trim().toUpperCase());
            });

        function checkWord() {
            const word = document.getElementById('wordInput').value.toUpperCase();
            const result = document.getElementById('result');
            
            if (dictionary.includes(word)) {
                result.textContent = `"${word}" is a valid word!`;
                result.style.color = 'green';
            } else {
                const closestWord = findClosestWord(word);
                result.innerHTML = `"${word}" is not a valid word.<br>Do you mean "${closestWord}"?`;
                result.style.color = 'red';
            }
        }

        function findClosestWord(word) {
            let closestWord = '';
            let minDistance = Infinity;

            for (let dictWord of dictionary) {
                const distance = levenshteinDistance(word, dictWord);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestWord = dictWord;
                }
            }

            return closestWord;
        }

        function levenshteinDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];

            // Increment along the first column of each row
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }

            // Increment each column in the first row
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            // Fill in the rest of the matrix
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1, // substitution
                            Math.min(
                                matrix[i][j - 1] + 1, // insertion
                                matrix[i - 1][j] + 1  // deletion
                            )
                        );
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        // Add event listener for "Enter" key
        document.getElementById('word-form').addEventListener('submit', function(event) {
            event.preventDefault();
            checkWord();
        });
    </script>
</body>
</html>
