<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it really a word?</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
        }

        #result,
        #scoreCard,
        #relatedWords {
            display: none;
            margin-top: 20px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 0px;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        #debugLogs {
            display: none;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .button-container {
            display: flex;
            gap: 1%;
            margin-top: 20px;
        }

        #suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        #suggestions:empty {
            display: none;
        }

        .suggestion-chip,
        .word-chip {
            cursor: pointer;
            margin: 5px;
        }

        .settings-dialog {
            max-width: 400px;
            width: 100%;
        }

        .settings-content {
            padding: 16px;
        }

        #dictionarySelection {
            width: 100%;
            margin-bottom: 16px;
        }

        #apiKeyBadge {
            margin-left: 8px;
            padding-top: .25rem;
        }

        #apiKeyInput {
            width: 100%;
            margin-bottom: 8px;
        }

        #saveApiKeyButton {
            width: 100%;
        }

        .settings-dialog::part(actions) {
            justify-content: flex-end;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 id="mainTitle">Is it really a word?</h1>
        </div>

        <mdui-text-field id="wordInput" clearable label="Enter a word (max 15 letters, use ? for wildcards)"
            value=""></mdui-text-field>
        <div class="button-container">
            <mdui-button id="searchButton" variant="filled">Search</mdui-button>
            <mdui-button id="settingsButton" variant="text">Settings</mdui-button>
        </div>

        <div id="suggestions"></div>

        <div id="loadingIndicator">
            <mdui-circular-progress></mdui-circular-progress>
        </div>

        <mdui-card variant="elevated" id="scoreCard" class="mdui-typo"></mdui-card>
        <mdui-card variant="elevated" id="result" class="mdui-typo"></mdui-card>
        <mdui-card variant="elevated" id="relatedWords" class="mdui-typo"></mdui-card>
        <mdui-card variant="elevated" id="synonyms" class="mdui-typo"></mdui-card>
        <mdui-card variant="elevated" id="debugLogs"></mdui-card>
    </div>

    <mdui-dialog close-on-esc close-on-overlay-click id="settingsDialog">
        <div class="settings-content">
            <h2 slot="headline">Settings</h2>
            <h3>Dictionary Selection</h3>
            <mdui-segmented-button-group id="dictionarySelection" selects="single" value="scrabble-us">
                <mdui-segmented-button value="scrabble-us">Scrabble US (TWL)</mdui-segmented-button>
                <mdui-segmented-button value="scrabble-uk">Scrabble UK (Collins/SOWPODS)</mdui-segmented-button>
            </mdui-segmented-button-group>

            <h3>Debug Mode</h3>
            <mdui-switch id="debugToggle"></mdui-switch>

            <h3>Bullshit Mode</h3>
            <mdui-switch id="bullshitToggle"></mdui-switch>

            <h4>API Key <mdui-badge id="apiKeyBadge">Active Key</mdui-badge></h4>
            <mdui-text-field id="apiKeyInput" label="Enter API Key"></mdui-text-field>
            <mdui-button id="saveApiKeyButton">Save</mdui-button>
        </div>
        <mdui-button slot="action" variant="text" id="closeDialogButton">Close</mdui-button>
    </mdui-dialog>

    <script src="script.js"></script>
</body>

</html>
